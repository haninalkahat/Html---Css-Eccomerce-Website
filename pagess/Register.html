<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/pages/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="flex">
        <a href="../index.html" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;">AWU</span>
            <p style="letter-spacing: 0.5px;">Shopping</p>
        </a>
        <div class="links">
            <a style="position: relative;" class="cart" href="../pagess/Cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="products-number">2</span>
                $0.00</a>
            <a class="sign-in" href="../pagess/sign-in.html">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign in</a>
            <a class="register" href="../pagess/Register.html">
                <i class="fa-solid fa-user-plus"></i>
                Register</a>
        </div>
    </header>
    <main>
        <form>
            <div class="main-user-info ">
                <div class="user-input-box">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Enter Full Name" required>
                </div>

                <div class="user-input-box">
                    <label for="userName">Full Username</label>
                    <input type="text" name="userName" id="userName" placeholder="Enter Full Username" required>
                </div>
                <div class="user-input-box">
                    <label for="email">Email </label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="user-input-box">
                    <label for="phone">Phone Number </label>
                    <input type="text" name="phone" id="phone" placeholder="Enter Phone Number" required>
                </div>
                <div class="user-input-box">
                    <label for="password">Password </label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>

        </form>
    </main>


    <footer>
        Designed And Developed By
        <span>Hanin Alkahat</span>
        2024.
    </footer>
</body>

</html>
